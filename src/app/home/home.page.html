<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Consultor
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Consultor</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Codigo a buscar</ion-label>
            <ion-input></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-slide>
            <ion-button expand="full"
                        fill="outline"
                        size="large"
                        shape="round"
                        (click)="scan()">
              ScanCode
            </ion-button>
          </ion-slide>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            {{codeData}}
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
